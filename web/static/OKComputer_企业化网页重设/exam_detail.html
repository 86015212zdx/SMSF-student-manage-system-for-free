<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试详情 - SMAF 智慧管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #1A202C;
            color: #E2E8F0;
        }
        .font-heading {
            font-family: 'Quattrocento Sans', sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, #2D3748 0%, #4A5568 100%);
            min-height: calc(100vh - 80px);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:hover {
            background-color: rgba(56, 178, 172, 0.1);
            border-left: 4px solid #38B2AC;
        }
        .nav-item.active {
            background-color: rgba(56, 178, 172, 0.2);
            border-left: 4px solid #38B2AC;
        }
        .stat-card {
            background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 178, 172, 0.15);
        }
        .exam-card {
            background: #2D3748;
            border: 1px solid #4A5568;
            transition: all 0.3s ease;
        }
        .exam-card:hover {
            border-color: #38B2AC;
            box-shadow: 0 4px 12px rgba(56, 178, 172, 0.15);
        }
        .status-active {
            background: rgba(72, 187, 120, 0.2);
            color: #48BB78;
            border: 1px solid #48BB78;
        }
        .status-pending {
            background: rgba(237, 137, 54, 0.2);
            color: #ED8936;
            border: 1px solid #ED8936;
        }
        .status-completed {
            background: rgba(113, 128, 150, 0.2);
            color: #A0AEC0;
            border: 1px solid #A0AEC0;
        }
        .gradient-text {
            background: linear-gradient(135deg, #38B2AC 0%, #4FD1C7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .table-row {
            transition: all 0.2s ease;
        }
        .table-row:hover {
            background-color: rgba(56, 178, 172, 0.05);
        }
        .grade-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .grade-a { background-color: #10B981; color: white; }
        .grade-b { background-color: #3B82F6; color: white; }
        .grade-c { background-color: #F59E0B; color: white; }
        .grade-d { background-color: #EF4444; color: white; }
        .grade-f { background-color: #8B5CF6; color: white; }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo和品牌 -->
            <div class="flex items-center space-x-3">
                <img src="resource_web/logo_64.png" alt="SMSF Logo" class="w-10 h-10 object-contain">
                <div>
                    <h1 class="text-xl font-bold font-heading gradient-text">SMAF 智慧管理</h1>
                    <p class="text-xs text-gray-400">教学管理系统</p>
                </div>
            </div>

            <!-- 用户信息 -->
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <p class="text-sm text-gray-300">当前用户</p>
                    <p class="text-lg font-semibold text-white" id="userName">用户</p>
                </div>
                <div class="w-10 h-10 bg-teal-500 rounded-full flex items-center justify-center" id="userAvatar">
                    <span class="text-white font-bold text-lg">U</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- 侧边导航栏 -->
        <aside class="sidebar w-64 border-r border-gray-700">
            <nav class="p-4">
                <div class="space-y-2">
                    <div class="nav-item px-4 py-3 rounded-lg cursor-pointer" onclick="location.href='/exams'">
                        <div class="flex items-center space-x-3">
                            <i data-feather="file-text" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-gray-300">考试管理</span>
                        </div>
                    </div>
                    <div class="nav-item px-4 py-3 rounded-lg cursor-pointer" onclick="location.href='/dashboard'">
                        <div class="flex items-center space-x-3">
                            <i data-feather="home" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-gray-300">主界面</span>
                        </div>
                    </div>
                    <div class="nav-item px-4 py-3 rounded-lg cursor-pointer" onclick="location.href='/classes'">
                        <div class="flex items-center space-x-3">
                            <i data-feather="users" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-gray-300">班级管理</span>
                        </div>
                    </div>
                    <div class="nav-item px-4 py-3 rounded-lg cursor-pointer" onclick="logout()">
                        <div class="flex items-center space-x-3">
                            <i data-feather="log-out" class="w-5 h-5 text-gray-400"></i>
                            <span class="text-gray-300">退出登录</span>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 p-6">
            <!-- 页面标题和按钮 -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-white font-heading">考试详情</h1>
                    <p class="text-gray-400 mt-1">查看单次考试的详细信息和成绩分析</p>
                </div>
                <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center space-x-2" onclick="history.back()">
                    <i data-feather="arrow-left" class="w-5 h-5"></i>
                    <span>返回</span>
                </button>
            </div>

            <!-- 考试基本信息卡片 -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-6 mb-6">
                <h3 class="text-lg font-semibold text-white mb-4">考试信息</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="text-sm text-gray-400">考试名称</div>
                        <div id="examName" class="text-lg font-medium text-white">-</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="text-sm text-gray-400">考试日期</div>
                        <div id="examDate" class="text-lg font-medium text-white">-</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="text-sm text-gray-400">参与人数</div>
                        <div id="participantCount" class="text-lg font-medium text-white">-</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-4">
                        <div class="text-sm text-gray-400">平均分</div>
                        <div id="averageScore" class="text-lg font-medium text-white">-</div>
                    </div>
                </div>
            </div>

            <!-- 考试概览图表 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- 成绩分布图表 -->
                <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">成绩分布</h3>
                    <canvas id="scoreDistributionChart" height="300"></canvas>
                </div>

                <!-- 科目平均分图表 -->
                <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">科目平均分</h3>
                    <canvas id="subjectAverageChart" height="300"></canvas>
                </div>
            </div>

            <!-- 筛选和操作区域 -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-6 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h3 class="text-lg font-semibold text-white">学生成绩明细</h3>
                        <p class="text-gray-400 text-sm">查看参加此次考试的学生详细成绩</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="text" placeholder="搜索学生..." class="bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-2 text-sm w-64" id="searchInput">
                        <select id="classFilter" class="bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-2 text-sm">
                            <option value="">全部班级</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 学生成绩表格 -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden mb-6">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">学生姓名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">班级</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">总分</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">排名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">等级</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700" id="studentTableBody">
                            <!-- 学生成绩数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 科目详情 -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
                <h3 class="text-lg font-semibold text-white mb-4">科目详情</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="subjectDetails">
                    <!-- 科目详情将通过JavaScript动态填充 -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // 初始化图标
        feather.replace();

        // 全局变量
        let examData = {};
        let allStudents = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadExamDetails();
            setupEventListeners();
        });

        // 加载用户信息
        function loadUserInfo() {
            fetch('/api/current_user')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const userAccount = data.user.account;
                        document.getElementById('userName').textContent = userAccount;
                        document.getElementById('userAvatar').textContent = userAccount.charAt(0).toUpperCase();
                    } else {
                        alert('请先登录');
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterStudents);
            document.getElementById('classFilter').addEventListener('change', filterStudents);
        }

        // 从URL参数获取考试名称
        function getExamNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('exam');
        }

        // 加载考试详情
        async function loadExamDetails() {
            const examName = getExamNameFromUrl();
            if (!examName) {
                alert('无效的考试名称');
                return;
            }

            try {
                // 显示加载状态
                showLoading(true);

                // 获取考试详情数据
                const response = await fetch(`/api/exam-detail/${encodeURIComponent(examName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                if (result.success) {
                    examData = result.examDetail;
                    allStudents = result.students || [];
                    
                    // 更新页面内容
                    updateExamInfo();
                    updateCharts();
                    populateSubjectDetails();
                    populateStudentTable();
                    populateClassFilter();
                } else {
                    console.error('API响应错误:', result.message);
                    alert(result.message || '获取考试详情失败');
                }
            } catch (error) {
                console.error('加载考试详情时出错:', error);
                alert('加载考试详情时出现错误，请稍后重试。错误详情: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            // 这里可以添加加载指示器的逻辑
            if (show) {
                // 显示加载状态
            } else {
                // 隐藏加载状态
            }
        }

        // 更新考试信息
        function updateExamInfo() {
            document.getElementById('examName').textContent = examData.name || '-';
            document.getElementById('examDate').textContent = examData.date || '-';
            document.getElementById('participantCount').textContent = examData.participants || 0;
            document.getElementById('averageScore').textContent = examData.avgScore ? examData.avgScore.toFixed(1) : '-';
        }

        // 更新图表
        function updateCharts() {
            // 确保图表画布元素存在
            const scoreDistributionCanvas = document.getElementById('scoreDistributionChart');
            const subjectAverageCanvas = document.getElementById('subjectAverageChart');
            
            if (!scoreDistributionCanvas || !subjectAverageCanvas) {
                console.error('图表画布元素不存在');
                return;
            }

            // 成绩分布图表
            const scoreDistributionCtx = scoreDistributionCanvas.getContext('2d');
            if (window.scoreDistributionChart) {
                try {
                    window.scoreDistributionChart.destroy();
                } catch(e) {
                    console.warn('销毁成绩分布图表时出错:', e);
                }
            }
            
            const scoreDistributionData = calculateScoreDistribution();
            window.scoreDistributionChart = new Chart(scoreDistributionCtx, {
                type: 'bar',
                data: {
                    labels: ['优秀(90-100)', '良好(80-89)', '中等(70-79)', '及格(60-69)', '不及格(0-59)'],
                    datasets: [{
                        label: '学生人数',
                        data: scoreDistributionData,
                        backgroundColor: [
                            '#10B981', // 优秀 - 绿色
                            '#3B82F6', // 良好 - 蓝色
                            '#F59E0B', // 中等 - 橙色
                            '#EF4444', // 及格 - 红色
                            '#8B5CF6'  // 不及格 - 紫色
                        ],
                        borderColor: [
                            '#059669',
                            '#2563EB',
                            '#D97706',
                            '#DC2626',
                            '#7C3AED'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `学生人数: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });

            // 科目平均分图表
            const subjectAverageCtx = subjectAverageCanvas.getContext('2d');
            if (window.subjectAverageChart) {
                try {
                    window.subjectAverageChart.destroy();
                } catch(e) {
                    console.warn('销毁科目平均分图表时出错:', e);
                }
            }
            
            // 获取科目平均分数据
            const subjectAvgData = {};
            allStudents.forEach(student => {
                Object.entries(student.scores).forEach(([subject, score]) => {
                    if (!subjectAvgData[subject]) {
                        subjectAvgData[subject] = { total: 0, count: 0 };
                    }
                    subjectAvgData[subject].total += score;
                    subjectAvgData[subject].count++;
                });
            });

            const labels = Object.keys(subjectAvgData);
            const data = labels.map(subject => (subjectAvgData[subject].total / subjectAvgData[subject].count).toFixed(1));

            window.subjectAverageChart = new Chart(subjectAverageCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '平均分',
                        data: data,
                        backgroundColor: '#38B2AC',
                        borderColor: '#319795',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `平均分: ${context.parsed.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#A0AEC0'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // 计算成绩分布
        function calculateScoreDistribution() {
            const distribution = [0, 0, 0, 0, 0]; // 优秀, 良好, 中等, 及格, 不及格
            
            allStudents.forEach(student => {
                const totalScore = Object.values(student.scores).reduce((sum, score) => sum + score, 0);
                
                if (totalScore >= 90) distribution[0]++;
                else if (totalScore >= 80) distribution[1]++;
                else if (totalScore >= 70) distribution[2]++;
                else if (totalScore >= 60) distribution[3]++;
                else distribution[4]++;
            });
            
            return distribution;
        }

        // 填充科目详情
        function populateSubjectDetails() {
            const container = document.getElementById('subjectDetails');
            container.innerHTML = '';

            // 计算科目统计信息
            const subjectStats = {};
            allStudents.forEach(student => {
                Object.entries(student.scores).forEach(([subject, score]) => {
                    if (!subjectStats[subject]) {
                        subjectStats[subject] = { scores: [], maxScore: examData.subjectMaxScores?.[subject] || 100 };
                    }
                    subjectStats[subject].scores.push(score);
                });
            });

            // 计算每个科目的统计信息
            Object.entries(subjectStats).forEach(([subject, stat]) => {
                const scores = stat.scores;
                const avgScore = (scores.reduce((sum, s) => sum + s, 0) / scores.length).toFixed(1);
                const maxScore = Math.max(...scores);
                const minScore = Math.min(...scores);
                const passRate = ((scores.filter(s => s >= 60).length / scores.length) * 100).toFixed(1);

                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'bg-gray-700 rounded-lg p-4';
                subjectDiv.innerHTML = `
                    <h4 class="font-medium text-white text-lg mb-3">${subject}</h4>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">平均分:</span>
                            <span class="font-medium text-white">${avgScore}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">最高分:</span>
                            <span class="font-medium text-white">${maxScore}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">最低分:</span>
                            <span class="font-medium text-white">${minScore}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">及格率:</span>
                            <span class="font-medium text-white">${passRate}%</span>
                        </div>
                    </div>
                `;
                container.appendChild(subjectDiv);
            });
        }

        // 填充学生表格
        function populateStudentTable() {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            // 按总分排序
            const sortedStudents = [...allStudents].sort((a, b) => {
                const totalA = Object.values(a.scores).reduce((sum, score) => sum + score, 0);
                const totalB = Object.values(b.scores).reduce((sum, score) => sum + score, 0);
                return totalB - totalA; // 降序排列
            });

            sortedStudents.forEach((student, index) => {
                const totalScore = Object.values(student.scores).reduce((sum, score) => sum + score, 0);
                const grade = getGradeByScore(totalScore);
                
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-teal-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-medium">${student.name.charAt(0)}</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-white">${student.name}</div>
                                <div class="text-sm text-gray-400">${student.account}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${student.className}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${totalScore}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="grade-badge grade-${grade.toLowerCase()}">${getGradeLabel(grade)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewStudentDetail('${student.account}')" class="text-teal-400 hover:text-teal-300">
                            <i data-feather="eye" class="w-4 h-4 mr-1"></i>查看
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // 重新渲染图标
            feather.replace();
        }

        // 获取等级标签
        function getGradeLabel(grade) {
            switch(grade.toUpperCase()) {
                case 'A': return '优秀';
                case 'B': return '良好';
                case 'C': return '中等';
                case 'D': return '及格';
                case 'F': return '不及格';
                default: return grade;
            }
        }

        // 根据总分获取等级
        function getGradeByScore(score) {
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';
            if (score >= 70) return 'C';
            if (score >= 60) return 'D';
            return 'F';
        }

        // 填充班级筛选器
        function populateClassFilter() {
            const filter = document.getElementById('classFilter');
            const classes = [...new Set(allStudents.map(s => s.className))];
            
            // 清空现有选项
            filter.innerHTML = '<option value="">全部班级</option>';
            
            // 添加班级选项
            classes.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                filter.appendChild(option);
            });
        }

        // 过滤学生
        function filterStudents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;

            const filteredStudents = allStudents.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm) ||
                                    student.account.toLowerCase().includes(searchTerm);
                const matchesClass = !classFilter || student.className === classFilter;
                return matchesSearch && matchesClass;
            });

            // 重新渲染学生表格
            renderFilteredStudents(filteredStudents);
        }

        // 渲染过滤后的学生
        function renderFilteredStudents(students) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = '';

            // 按总分排序
            const sortedStudents = [...students].sort((a, b) => {
                const totalA = Object.values(a.scores).reduce((sum, score) => sum + score, 0);
                const totalB = Object.values(b.scores).reduce((sum, score) => sum + score, 0);
                return totalB - totalA; // 降序排列
            });

            sortedStudents.forEach((student, index) => {
                const totalScore = Object.values(student.scores).reduce((sum, score) => sum + score, 0);
                const grade = getGradeByScore(totalScore);
                
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-teal-500 rounded-full flex items-center justify-center">
                                <span class="text-white font-medium">${student.name.charAt(0)}</span>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-white">${student.name}</div>
                                <div class="text-sm text-gray-400">${student.account}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${student.className}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${totalScore}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="grade-badge grade-${grade.toLowerCase()}">${getGradeLabel(grade)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewStudentDetail('${student.account}')" class="text-teal-400 hover:text-teal-300">
                            <i data-feather="eye" class="w-4 h-4 mr-1"></i>查看
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // 重新渲染图标
            feather.replace();
        }

        // 查看学生详情
        function viewStudentDetail(studentAccount) {
            window.location.href = `/student-detail?account=${encodeURIComponent(studentAccount)}`;
        }

        // 退出登录
        function logout() {
            if(confirm('确定要退出登录吗？')) {
                // 调用后端退出API清理Redis会话和Cookie
                fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('退出登录成功:', data.message);
                        // 清除本地存储
                        localStorage.removeItem('currentUser');
                        // 跳转到主页
                        window.location.href = '/learning-platform';
                    } else {
                        console.error('退出登录失败:', data.message);
                        alert('退出登录失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('退出登录请求失败:', error);
                    // 即使API调用失败，也清除本地数据并跳转
                    localStorage.removeItem('currentUser');
                    window.location.href = '/learning-platform';
                });
            }
        }
    </script>
</body>
</html>
